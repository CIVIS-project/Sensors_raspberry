        interval = 194    #modified to send buffer about  every 3 minutes 
        url = http://civis.cloud.reply.eu/CivisEnergy/DataParser.svc/post_OEMData
        apikey = b0eec2043c365fb73313781c76e124e3



#######################################################################
#######################       Interfacers       #######################
#######################################################################
[interfacers]

# This interfacer manages the RFM2Pi module
[[RFM2Pi]]
    Type = EmonHubJeeInterfacer
    [[[init_settings]]]
        com_port = /dev/ttyAMA0
    [[[runtimesettings]]]
        group = 210
        frequency = 433
        baseid = 15


#######################################################################
#######################          Nodes          #######################
#######################################################################
[nodes]

# List of nodes by node ID
# 'datacode' is default for node and 'datacodes' are per value data codes.
# if both are present 'datacode' is ignored in favour of 'datacodes'
#[[10]]
#	datacode = h
#	datacodes = l, h, h, h,
[[10]]
#        datacodes = L, h, h, h, h, l, l, l, l
        datacodes = h, h, h, h, h, h

[[19]]
        datacodes = h, h, h, h
